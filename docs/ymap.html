<html lang="ja">

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    html,body{
    margin:0;
    padding:0;
    }
    #map{
    	width:100%; height: 100%;
    }
    </style>
	<script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj0zaiZpPWFGR05lM2M4eUZNbCZzPWNvbnN1bWVyc2VjcmV0Jng9OWQ-"></script>
	<script type="text/javascript">
		var ymap;

    		function yyy() {
    			ymap = new Y.Map("map", {
    			configure : {
        			doubleClickZoom : true,
        			scrollWheelZoom : true,
        			weatherOverlay: true
    			}
			});
	
    			//天気レイヤ作成
    			var weather = new Y.WeatherMapLayer({
       				 "opacity": 0.6,
   				 });
    
    			//天気レイヤを重ねる地図レイヤを作成
    			var maplayer = new Y.NormalLayer();
    			//地図 + 天気レイヤを追加
    			ymap.addLayerSet("weather", new Y.LayerSet("地図+天気", [maplayer, weather]));

    			ymap.addControl(new Y.SliderZoomControlVertical());
    			//地図を描画
    			ymap.drawMap(new Y.LatLng(35.665627,139.730738), 6, "weather");
    			//天気データを更新
    			weather.UpdateWeather();
    
			}

	</script>

<title>防災INSIGHT</title>

<body onload="yyy()">
