<!DOCTYPE html>
<html lang="ja">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >

	<title>台風シミュレーション</title>

<link href="leaflet.css" rel="stylesheet" type="text/css" />
<!-- <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script> -->
<script src="leaflet.js"></script>
<style>

#simul{
	position: fixed;
	z-index: 100;
	left: calc(50% - 40px);

}

html,body{
	width:100%; height:100%;
	margin: 0;
	padding: 0;
}

#map{
	position: relative;
	z-index: 0;
}

</style>
<script src="L.Polyline.SnakeAnim.js"></script>

</head>
<body>

	<div id = "simul"><button onclick='snake()' style="width: 80px;">START!</button></div>



	<div id="map" style="width: 100%; height: 100%"></div>

	<script src="route.js"></script>
	<script>
		for (var i = 0, latlngs = [], len = route.length; i < len; i++) {
			latlngs.push(new L.LatLng(route[i][0], route[i][1]));
		}

		var path = L.polyline(latlngs);

		var map = L.map('map');

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);


		map.fitBounds(L.latLngBounds(latlngs));

		map.addLayer(L.marker(latlngs[0]));
		map.addLayer(L.marker(latlngs[len - 1]));

		map.addLayer(path);


		function snake() {
			path.snakeIn();
		}

		/*path.on('snakestart snake snakeend', function(ev){
			console.log(ev.type);
		});*/


	</script>
</body>
</html>
