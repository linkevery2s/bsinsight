	<h2>被害状況</h2>
	<div class="scroll_d">
	<p>台風第24 号は、9 月29 日から30 日明け方にかけて、非常に強い勢力で沖縄地方に接近し、勢力を保ったまま、30 日20 時頃に和歌山県田辺市付近に上陸した。その後、急速に加速しながら東日本から北日本を縦断し、10 月1 日12 時に日本の東で温帯低気圧に変わった。</p>
	<p>台風第24 号の接近・通過に伴い、広い範囲で暴風、大雨、高波、高潮となり、特に南西諸島及び西日本・東日本の太平洋側を中心に、これまでの観測記録を更新する猛烈な風の吹いた所があったほか、紀伊半島などで過去の最高潮位を超える高潮を観測した所があった。</p>
