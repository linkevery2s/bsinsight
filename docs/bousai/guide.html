<html>

<head>
	<title>作ろう！防災ガイド</title>
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css" />
	<link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
	<link rel="shortcut icon" href="../images/apple-touch-icon.png">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>

	<script>
		var num = 1;
		function add() {
			num++;

			var limit = 20;
			if (num > limit) {
				return false;
			}
			var div_element = document.createElement("div");
			div_element.innerHTML = '<textarea name="title" rows="2" style="border:0; width:100%; font-size: 120%;">・</textarea><br>';
			var parent_object = document.getElementById("piyo");
			parent_object.appendChild(div_element);
		}
	</script>
	<script type="text/javascript">
		var rememberPositionedInCookie = true;
		var rememberPosition_cookieName = '防災ガイド';
	</script>
	<style>
		@media print {
			.leaflet-bar .leaflet-control-draw-measure {
				display: none;
			}


			.noprint {
				display: none;
			}

			.comment,
			.text_button {
				display: none;
			}

			input[type="submit"],
			input[type="button"] {
				border-radius: 10%;
				-webkit-box-sizing: content-box;
				-webkit-appearance: button;
				appearance: button;
				border: none;
				box-sizing: border-box;
				cursor: pointer;
			}

			input[type="submit"]::-webkit-search-decoration,
			input[type="button"]::-webkit-search-decoration {
				display: none;
			}

			input[type="submit"]::focus,
			input[type="button"]::focus {
				outline-offset: -2px;
			}

			#button2 {
				display: none;
			}
		}
	</style>
</head>

<body onload="ini()">
	<span style="float: right;" class="text_button"><input type="button" value="印　刷" onclick="print(); return false;">
		<input type="button" value="戻　る" onclick="location.href = '../index.html#guide'"></span>
	<h1><textarea style="font-size:0.8em; border:0; width: 90%;" name="title" rows="1">タイトルを入力</textarea></h1>
	<div class="comment">
		<input type="button" id="button1" value="移動・サイズ変更" onclick="notice();" class="text_button"><input type="button"
			id="button2" value="移動・サイズ変更解除" onclick="kaijo();" class="text_button">

	</div>

	<div id="targetImgDiv1" style="width: 500px; height: 500px; cursor: move;">
		避難所までのルート<br>
		<iframe src="map.html" width="95%" height="95%"></iframe>
	</div>

	<div id="targetImgDiv2" style="width: 500px; cursor: move;padding: 10px;">
		気づいたこと・危険個所<br>
		<textarea style="border:0; width: 100%; height: 50px;" name="title">気づいたことを記入する</textarea>
	</div>

	<div id="piyo" class="targetImgDiv3" style="width: 500px; cursor: move;">
		非常時持ち出しリスト <button onclick="add();" class="text_button"><i class="fa fa-list-ul" aria-hidden="true"></i>
			リスト追加</button>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
