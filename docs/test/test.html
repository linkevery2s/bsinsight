<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
<title>日本全国避難リスト</title>
<link href="css/main.css" rel="stylesheet">

</head>
<body>
<center>
<input id ="text" placeholder="都道府県、市町村から絞り込み検索"/>
</center>
<!--<br><input type ="button" value ="検索"  style="margin-top: 5px; width:100%; font-size: 20px;" onclick="search()">-->
<ul id ="output"></ul>


<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$('#text').change(function() {
    search();
});

function search(){
$("#output").empty();
var kensaku = document.getElementById("text").value;

$(document).ready(function () {
    $.getJSON("https://linkevery2s.github.io/bsinsight/test/data/tokyo.json", function(data){
        for(var i in data){
        	if(data[i].Jusho.indexOf(kensaku) != -1) {
        	$("#output").append("<li class='link'>" + data[i].Name + "<br>" + data[i].Jusho + "</li>");
        	}
        }
    });
});

}


</script>
</body>
</html>
