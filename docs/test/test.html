var kensaku;

	function search(){
		kensaku = document.getElementById("text").value;
		$("#output").empty();
		if(kensaku == ""){
			
		}else{
    		todou(12);
    	}
    
    }

function todou(x){

	$(document).ready(function () {
   		$.getJSON("https://linkevery2s.github.io/bsinsight/test/data/" + x + ".json", function(data){
        	for(var i in data){
        		if(data[i].Jusho.indexOf(kensaku) != -1) {
        		$("#output").append("<li class='link'>" + data[i].Name + "<br>" + data[i].Jusho + "<br>" + data[i].saigai + "</li>");
        		}
        	}
    	});
	});

}
